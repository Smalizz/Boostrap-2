<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boostrap-By_Genesis</title>
</head>
<body>
    <div class="container">
       <h1 class="ping">PING<span class="dot">.</span></h1>
       <h1><span class="grey">We are launching </span>soon!</h1>
       <p>Subcribe and get notified</p>
       <div class=" row main">
            <div class="email-con col-lg-12 col-sm-12">
                 <input type="email" class="email" placeholder="Your email address" id="">
                 <input type="button" value="Notify Me" class="notify">
            </div>
            <div class="col-lg-12 col-sm-12 img-con">
                <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
            </div>
       </div>
       <div class="last-div">
        <ul>
            <li><span class="icon"><i class="fa fa-facebook-official " aria-hidden="true"></span></i></li>
            <li><span class="icon"><i class="fa fa-twitter-square" aria-hidden="true"></span></i></li>
            <li><span class="icon"><i class="fa fa-instagram" aria-hidden="true"></></i></li>
        </ul>
        <p>&copy Copyright. All right reserve.</p>
       </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
